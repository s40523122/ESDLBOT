{% extends "layout.html" %}
{% block before_inner %}
<script type="text/javascript" src="{{ url_for('static', filename='js/nipple.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/mapping.js')}}"></script>
<nav class="navbar navbar-expand-lg bg-light navbar-light static-top">
    <div class="container-fluid">
        <!-- Brand -->
        <a style="margin:0 0 0 50px;" class="navbar-brand " href="/"><img src="{{url_for('static', filename='img/mainLogo.svg')}}" width="60" height="50" alt=""></a>
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" >
                <a class="nav-link" href="#">
                    <div data-toggle="modal" data-target="#exampleModal" style="text-align:center" ><i class="fa fa-paper-plane fa-2x"></i><span class="caption">Navigation</span></div>
                </a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="#">
                    <div class="zoom-ctrl" id="savemap" style="text-align:center" ><i class="fa fa-floppy-o fa-2x"></i><span class="caption">Save map</span></div>
                </a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="#">
                    <div class="zoom-ctrl" id="zoomplus" style="text-align:center" ><i class="fa fa-plus-circle fa-2x"></i><span class="caption">Zoom in</span></div>
                </a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="#">
                    <div class="zoom-ctrl" id="zoomminus" style="text-align:center" ><i class="fa fa-minus-circle fa-2x"></i><span class="caption">Zoom out</span></div>
                </a>
            </li>            
            <li class="nav-item" id="restart">
                <a class="nav-link" href="#">
                    <i class="fa fa-repeat center"></i>
                </a>
            </li>
            <li class="nav-item" id="shutdown">
                <a class="nav-link" href="#">
                    <i class="fa fa-power-off center"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-battery-full center"></i>
                </a>
      
            </li>
        </ul>
    </div>
</nav>    
{% endblock before_inner %}

{% block content %}


<div style="text-align:center;" id="nav"></div>
<div id="zonejoystick" class="joy-stick"></div>
    
{% endblock content %}
